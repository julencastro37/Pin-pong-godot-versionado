[application]

name="Godot"
main_scene="res://pong2.tscn"
icon="res://icon.png"

[display]

width=640
height=400

[input]

left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff010101
